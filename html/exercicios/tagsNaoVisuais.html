<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline;
        }
        span {
            display: block;
        }
        .diferente {
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Tags não visuais</h1>
    <!--Tags semãnticas...

    section - agrupamento temático de conteúdo
    article - conteúdo auto- contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupamento dos links de navegação
    aside - de lado(ex. slidebar). Relacionado com o conteúdo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As Famosas ...

    div - divisão pu seção
    span - usado para agrupa elementos inline
    -->

    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e pontos.
    </p>
</body>
</html>
